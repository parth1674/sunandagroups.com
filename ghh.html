      position: relative;
      overflow: hidden;
      display: flex;

      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      animation: zoomBackground 10s infinite alternate ease-in-out;
      transform-style: preserve-3d;
    }

    /* Image breathing zoom effect */
    @keyframes zoomBackground {
      0% {
        transform: scale(1) rotateX(0deg) rotateY(0deg);
      }
      50% {
        transform: scale(1.1) rotateX(5deg) rotateY(5deg);
      }
      100% {
        transform: scale(1) rotateX(0deg) rotateY(0deg);
      }
    }

    /* Card Box */
    .choose-box {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      transition: all 0.5s ease;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 1;
    }

    /* Overlay */
    .choose-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      opacity: 0;
      transition: all 3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .choose-overlay h5 {
      color: #fff;
      font-weight: bold;
      text-align: center;
      font-size: 1.5rem;
      transition: transform 0.5s ease;
    }

    /* Active Hover */
    .active-hover .choose-overlay {
      opacity: 1;
      background: rgba(255, 204, 0, 0.7);
    }

    .active-hover .choose-overlay h5 {
      transform: scale(1.2);
    }

    /* Pause animation on hover */
    .choose-us-container:hover {
      animation-play-state: paused;
    }
  </style>
</head>
